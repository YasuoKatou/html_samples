<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="list_slider01.css">
    </head>
    <body>
        <section class="header">
            <h1>リストサンプル</h1>
        </section>
        <section class="TG001-list-container">
            <section class="TG001-list-title">
                <div>
                    <p class="item-title">タイトル</p>
                    <p class="item-remarks">備考</p>    
                </div>
                <div>
                    <p class="item-select">選</p>
                    <p class="item-priority">優先順位</p>
                    <p class="item-status">状態</p>
                    <p class="item-todo-start">作業開始日時</p>
                    <p class="item-todo-end">作業終了日時</p>
                    <p class="item-todo-update">更新日時</p>                                    
                </div>
            </section>
            <section class="TG001-list-body">
                <ul>
                <li>
                    <div class="TG001-item-body">
                        <div class="TG001-back-menu-container">
                            <p class="TG001-back-menu-01">変更</p>
                            <p class="TG001-back-menu-02">削除</p>
                        </div>
                        <div class="TG001-item-label-container">
                            <div>
                                <p class="TG001-item-label item-title">タイトル</p>
                                <p class="TG001-item-label item-remarks">備考</p>    
                            </div>
                            <div>
                                <input type="checkbox" class="TG001-item-label item-select">
                                <p class="TG001-item-label item-priority">普通</p>
                                <p class="TG001-item-label item-status">未着手</p>
                                <p class="TG001-item-label item-todo-start"></p>
                                <p class="TG001-item-label item-todo-end"></p>
                                <p class="TG001-item-label item-todo-update">2022-06-11 20:00</p>                                    
                            </div>
                        </div>
                    </div>
                </li>
                </ul>
            </section>
        </section>
            <script>
function TG001_clickEvent(event) {
    // console.log(event);
    let target = event.target;
    if (target.classList.contains('TG001-item-label')) {
        let parent = target.parentNode;
        let ul = target.closest('ul');
        let els = ul.getElementsByClassName('TG001-item-label-container');
        for (let index = 0; index < els.length; ++index) {
            if (els[index] !== parent) {
                els[index].classList.remove('active');
            }
        }
        parent.classList.toggle('active');
    } else if (target.classList.contains('TG001-back-menu-01')) {
        console.log(target.innerText);
        let p = target.closest('.TG001-item-body');
        let els = p.getElementsByClassName('TG001-item-label-container');
        els[0].classList.remove('active');
    } else if (target.classList.contains('TG001-back-menu-02')) {
        console.log(target.innerText);
        let p = target.closest('.TG001-item-body');
        let els = p.getElementsByClassName('TG001-item-label-container');
        els[0].classList.remove('active');
    }
}
window.addEventListener('load', (event) => {
    console.log('start list slider sample');
    document.addEventListener('click', TG001_clickEvent);
});
            </script>
        </section>
    </body>
</html>
