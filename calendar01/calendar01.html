<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="calendar01.css">
    </head>
    <body>
        <section class="header">
            <h1>カレンダーサンプル</h1>
        </section>
        <form action="#" onsubmit="return false;">
            <div>
                <label for="start-date">開始日付：</label>
                <input type="date" id="start-date" name="start-date"/>
                <label for="start-time">開始時刻：</label>
                <input type="time" id="start-time" name="start-time" step="300"/>
            </div>
            <div>
                <label for="start-date-time">開始日時：</label>
                <input type="datetime-local" id="start-date-time" name="start-date-time" step="300"/>
            </div>
        </form>
    </body>
</html>
